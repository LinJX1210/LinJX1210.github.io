<p>上大学之前，我对于计算机的了解几乎为零。</p>
<p>在后续的学习中，我关于对于计算机的热情在不断增长，但与此同时，对自己的认知也愈发清晰——尤其是和从小就接触计算机的同学的实力差距。</p>
<p>我不止一次嗟叹，但也逐渐释然。毕竟，种一棵树最好的时间是十年前，其次是现在。</p>
<p>计算机于我而言，像是一位远道而来的，风尘仆仆的客人，给我讲述着他丰富的经历和沿途优美的风光。</p>
<p>我想说对他的，就只有这些啦：</p>
<p>花径不曾缘客扫，蓬门今始为君开。</p>
